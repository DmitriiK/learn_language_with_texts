<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Language With Texts</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Learn Language With Texts</h1>
    <form id="translate-form">
        <label for="source_text">Paste your text:</label><br>
        <textarea id="source_text" name="source_text" rows="8" cols="60" required></textarea><br><br>
        <label for="target_language">Target language:</label>
        <input type="text" id="target_language" name="target_language" value="en-US" required><br><br>
        <label for="output_format">Output format:</label>
        <select id="output_format" name="output_format">
            <option value="web">Web page</option>
            <option value="pdf">PDF</option>
            <option value="json">JSON</option>
        </select><br><br>
        <label for="layout">Layout:</label>
        <select id="layout" name="layout">
            <option value="continuous">Continuous</option>
            <option value="side-by-side">Side-by-side</option>
        </select><br><br>
        <label><input type="checkbox" id="lemmatization" name="lemmatization"> Lemmatization</label><br>
        <div id="filter-stopwords-container" style="display:none; margin-left:1.5em;">
            <label><input type="checkbox" id="filter_out_stop_words" name="filter_out_stop_words"> Filter out stop words</label>
        </div><br>
        <button type="submit">Go ahead</button>
    </form>
    <div id="result"></div>
    <script src="/static/app.js"></script>
    <script>
    // Show/hide filter_out_stop_words checkbox based on lemmatization
    document.addEventListener('DOMContentLoaded', function() {
        const lemmatization = document.getElementById('lemmatization');
        const filterContainer = document.getElementById('filter-stopwords-container');
        lemmatization.addEventListener('change', function() {
            filterContainer.style.display = this.checked ? '' : 'none';
        });
        // On page load, set initial state
        filterContainer.style.display = lemmatization.checked ? '' : 'none';
    });
    </script>
</body>
</html>
