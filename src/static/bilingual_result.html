<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilingual Text Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .syntagma-translation { color: green; }
        table { border-collapse: collapse; }
        td, th { border: 1px solid #ccc; padding: 4px; }
    </style>
</head>
<body>
    <h1>Bilingual Text Result</h1>
    <div id="bilingual-content">Results hopefully will appear here in couple of seconds..</div>
    <div id="lemmas-content"></div>
    <div id="audio-options" style="margin-top:2em;">
        <h2>Audio Generation</h2>
        <form id="audio-form">
            <label for="audio-format">Choose audio format:</label>
            <select id="audio-format" name="audio-format">
                <option value="bilingual">Bilingual</option>
                 <option value="bilingual_and_repeat_source_slowly">Bilingual and repeat slowly source language phrase</option>
                <option value="source_language">Source Language Only</option>
                <option value="target_language">Target Language Only</option>
            </select>
            <button type="submit">Generate Audio</button>
        </form>

    </div>
    <script src="/static/result_render.js"></script>
</body>
</html>
